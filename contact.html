<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dan Moss</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>

        </ul>
      </div><!-- /.navbar-collapse -->

  <div class="container">

    <div class="row">
      <div class="col-md-8">
        <div class="my-form">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Full Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
              <label for="messageBoxText">Message</label>
              <textarea class="form-control form-control-textbox" rows="5"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body">
            <a href=""><img src="assets/img/social-github.png" alt=""></a>
            <a href=""><img src="assets/img/linkedin-4-64.png" alt=""></a>
            <a href=""><img src="assets/img/stackoverflow-4-64.png" alt=""></a>
          </div>
        </div>
      </div>
